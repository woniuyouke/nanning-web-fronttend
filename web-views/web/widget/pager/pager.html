<?php if (  !empty($aPaginate) && $aPaginate['iTotalPage'] >1): ?><div class="lp-main-page"><a href="<?php echo ( !empty($aPaginate['sPrevPageUrl']) ) ? $aPaginate['sPrevPageUrl'] : 'javascript://' ?>" class="page-prev <?php echo $aPaginate['iCurrentPage'] == 1 ? 'disabled' : 'abled';?>">&lt;上一页</a><?php foreach ($aPaginate['aPageItems'] as $item): ?><a class="<?php echo $item['type'] == 'PAGE' ? 'page-num' : 'page-point';?> <?php echo $aPaginate['iCurrentPage'] == $item['text'] ? 'cur' : '';?>" href='<?php echo isset($item["url"]) ? $item["url"] : "javascript:;";?>'><?=$item['text']?></a><?php endforeach; ?><a href="<?php echo (!empty($aPaginate['sNextPageUrl'])) ? $aPaginate['sNextPageUrl'] : 'javascript://' ?>" class="page-next <?php echo $aPaginate['iCurrentPage'] == $aPaginate['iTotalPage'] ? 'disabled' : 'abled';?>">下一页></a><?php if($aPaginate['iTotalPage'] >5 ){ ?><span class='page-total'>共<?=$aPaginate['iTotalPage']?>页,</span><span class="page-goto"><span>到第</span><input name="page" id="goPage" type="text" /><span>页</span><a id="pageBtn" class="page-btn" href="javascript://">确定</a></span><?php }?></div><?php endif; ?><script>require.async('web:widget/pager/pager.js');</script>
