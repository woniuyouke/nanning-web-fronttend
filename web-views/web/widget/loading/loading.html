<style>
/* loading效果 */
#load_page {
      position: fixed;
      display: none;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 2000;
      -moz-opacity: 0.4;
      opacity: .40!important;
      filter: alpha(opacity=40);
  }
.load-img-circle {
      position: fixed;
      top: 50%;
      left: 50%;
      margin-left: -40px;
      margin-top: -40px;
      width: 80px;
      height: 80px;
      z-index: 2001;
}

.load-img-circle .sk-circle-ios {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
}

.load-img-circle .sk-circle-ios:before {
    content: '';
    display: block;
    margin: 5% auto;
    width: 5.5%;
    height: 25%;
    background-color: #999;
    -webkit-animation: sk-circleFadeDelay-ios 1.2s infinite ease-in-out both;
    animation: sk-circleFadeDelay-ios 1.2s infinite ease-in-out both;
}

.load-img-circle .sk-circle2 {
    -webkit-transform: rotate(30deg);
    -ms-transform: rotate(30deg);
    transform: rotate(30deg);
}

.load-img-circle .sk-circle3 {
    -webkit-transform: rotate(60deg);
    -ms-transform: rotate(60deg);
    transform: rotate(60deg);
}

.load-img-circle .sk-circle4 {
    -webkit-transform: rotate(90deg);
    -ms-transform: rotate(90deg);
    transform: rotate(90deg);
}

.load-img-circle .sk-circle5 {
    -webkit-transform: rotate(120deg);
    -ms-transform: rotate(120deg);
    transform: rotate(120deg);
}

.load-img-circle .sk-circle6 {
    -webkit-transform: rotate(150deg);
    -ms-transform: rotate(150deg);
    transform: rotate(150deg);
}

.load-img-circle .sk-circle7 {
    -webkit-transform: rotate(180deg);
    -ms-transform: rotate(180deg);
    transform: rotate(180deg);
}

.load-img-circle .sk-circle8 {
    -webkit-transform: rotate(210deg);
    -ms-transform: rotate(210deg);
    transform: rotate(210deg);
}

.load-img-circle .sk-circle9 {
    -webkit-transform: rotate(240deg);
    -ms-transform: rotate(240deg);
    transform: rotate(240deg);
}

.load-img-circle .sk-circle10 {
    -webkit-transform: rotate(270deg);
    -ms-transform: rotate(270deg);
    transform: rotate(270deg);
}

.load-img-circle .sk-circle11 {
    -webkit-transform: rotate(300deg);
    -ms-transform: rotate(300deg);
    transform: rotate(300deg);
}

.load-img-circle .sk-circle12 {
    -webkit-transform: rotate(330deg);
    -ms-transform: rotate(330deg);
    transform: rotate(330deg);
}

.load-img-circle .sk-circle2:before {
    -webkit-animation-delay: -1.1s;
    animation-delay: -1.1s;
}

.load-img-circle .sk-circle3:before {
    -webkit-animation-delay: -1s;
    animation-delay: -1s;
}

.load-img-circle .sk-circle4:before {
    -webkit-animation-delay: -0.9s;
    animation-delay: -0.9s;
}

.load-img-circle .sk-circle5:before {
    -webkit-animation-delay: -0.8s;
    animation-delay: -0.8s;
}

.load-img-circle .sk-circle6:before {
    -webkit-animation-delay: -0.7s;
    animation-delay: -0.7s;
}

.load-img-circle .sk-circle7:before {
    -webkit-animation-delay: -0.6s;
    animation-delay: -0.6s;
}

.load-img-circle .sk-circle8:before {
    -webkit-animation-delay: -0.5s;
    animation-delay: -0.5s;
}

.load-img-circle .sk-circle9:before {
    -webkit-animation-delay: -0.4s;
    animation-delay: -0.4s;
}

.load-img-circle .sk-circle10:before {
    -webkit-animation-delay: -0.3s;
    animation-delay: -0.3s;
}

.load-img-circle .sk-circle11:before {
    -webkit-animation-delay: -0.2s;
    animation-delay: -0.2s;
}

.load-img-circle .sk-circle12:before {
    -webkit-animation-delay: -0.1s;
    animation-delay: -0.1s;
}

@-webkit-keyframes sk-circleFadeDelay-ios {
    0%,
    39%,
    100% {
        opacity: .3;
    }
    40% {
        opacity: 1;
    }
}
 
@keyframes sk-circleFadeDelay-ios {
    0%,
    39%,
    100% {
        opacity: .3;
    }
    40% {
        opacity: 1;
    }
}
    </style><div id="load_page" style="display: none;"><div class="load-img-circle"><div class="sk-circle1 sk-circle-ios"></div><div class="sk-circle2 sk-circle-ios"></div><div class="sk-circle3 sk-circle-ios"></div><div class="sk-circle4 sk-circle-ios"></div><div class="sk-circle5 sk-circle-ios"></div><div class="sk-circle6 sk-circle-ios"></div><div class="sk-circle7 sk-circle-ios"></div><div class="sk-circle8 sk-circle-ios"></div><div class="sk-circle9 sk-circle-ios"></div><div class="sk-circle10 sk-circle-ios"></div><div class="sk-circle11 sk-circle-ios"></div><div class="sk-circle12 sk-circle-ios"></div></div></div>
